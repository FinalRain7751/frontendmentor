<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="row">
      <div class="card row">
        <div class="hero_img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="perfume image"
            class="desktop"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="perfume image"
            class="mobile"
          />
        </div>
        <div class="hero_content flow-content">
          <p class="category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing row">
            <p class="price">$149.99</p>
            <p class="actual_price">$169.99</p>
          </div>
          <a href="#" class="btn">
            <p class="add_to_cart">Add to Cart</p>
          </a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
