<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-dark card score_card split">
        <h1 class="card_heading">Your Result</h1>
        <div class="score">
          <p><strong>76</strong>of 100</p>
        </div>
        <p class="remarks">Great</p>
        <p class="comments">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card summary_card split">
        <h2 class="card_heading">Summary</h2>
        <ul class="summary_items flow-content">
          <li>
            <span>Reaction</span> <span><strong>80</strong> / 100</span>
          </li>
          <li>
            <span>Memory</span> <span><strong>92</strong> / 100</span>
          </li>
          <li>
            <span>Verbal</span> <span><strong>61</strong> / 100</span>
          </li>
          <li>
            <span>Visual</span> <span><strong>72</strong> / 100</span>
          </li>
        </ul>
        <a href="#" class="btn">Continue</a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Souransu Sen</a>.
      </div>
    </footer>
  </body>
</html>
